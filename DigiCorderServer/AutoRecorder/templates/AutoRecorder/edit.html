
{% extends 'AutoRecorder/bootbase.html'%}

{% block title %} 355 - Pattern Violation {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ acfteditformset|crispy }}
    <button type="submit" class="btn btn-danger">Save</button>
    {%for runway in runways%}
    <button type="button" class="btn btn-secondary" id="{{runway.name}}">{{runway.name}}</button>
    {% endfor %}

</form>
{% endblock %}
